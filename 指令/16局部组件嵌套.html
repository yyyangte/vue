<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="test">
        <Fa></Fa>
    </div>
    <template id="fa">
        <div class="fa">
            父组件
            <Son></Son>
        </div>
    </template>
    <template id="son">
        <div class="son">
            子组件
        </div>
    </template>
</body>
</html>

<script>
    new Vue({
        el:'#test',
        components:{
            'Fa':{
                template:'#fa',
                components:{
                    'Son':{
                        template:'#son'
                    }
                }
            }
        }
    })
</script>
