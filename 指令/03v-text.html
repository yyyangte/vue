<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>{{message}}</h3>
        <h3>{{message.substring(1,3)}}</h3>
        <h3 v-text="message.substr(1,2)"></h3>
        <h3>{{arr[1]}}</h3>
        <h3>{{obj.username}}</h3>
        <!-- <div>{{h2}}</div> -->
    </div>
</body>
</html>
<script src="../vue.js"></script>
<script>
    let vm=new Vue({
        // 挂载点：vue作用的范围
        el:"#app",
        // 当前vue所需要的一些数据，当前组件所需要的一些状态
        data:{
            message:"1917",
            h2:"<h2>1917</h2>",
            arr:[10,20,30],
            obj:{
                username:"yang"
            }
        }
    })
    /**
    v-text:   简写   {{}}
    作用：用来解析vue中data里面的属性
    底层原理innerText
    v-text的值可以写成任意js表达式
    
    {{}}加载过程中当vue.js没有加载进来的时候会显示{。。}
    v-text是没有影响的
    
    指令：v-都是指令
        作用：用来操作dom

    */

</script>
