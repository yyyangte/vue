<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p id="p1" ref="aaa">{{obj.a}}</p>
    </div>
</body>
</html>
<Script>
    let vm = new Vue({
        el:"#app",
        data:{
            obj:{
                a:"a"
            }
        },
        beforeCreate(){
            console.log("beforeCreate")
            console.log(this.obj)
        },
        created(){
            console.log("created")
            console.log(this.obj)
        },
        beforeMount(){
            console.log("beforeMount")
            this.obj.a="b";
            console.log(p1.innerText)
        },
        mounted(){
            console.log("mounted")
            console.log(p1.innerText)
            console.log(this.$refs.aaa)
        },
        beforeDestroy(){

        }
    })


/* 生命周期
        ：一个组件从创建到销毁的过程
    生命周期函数--》生命周期钩子函数

    创建·挂载·更新·销毁

    beforeCreate:创建前
        当 new Vue执行的时候，beforeCreate会做一个初始化的操作
    在当前生命周期中我们访问不到data中的属性和methods里的方法
    当前生命周期中我们可以执行一个loading当页面加载完毕的时候将loading移除即可
    
    created：创建后（常用）
        当前生命周期在执行的时候会将data中所有属性以及methods里面所有的方法都挂载在Vue的实例上
        当前生命周期会将data里面所有的属性都进行数据的劫持给每一个属性都添加一个getter setter方法
        当前生命周期中我们可以进行前后端交互（ajax请求)

    beforeMount：挂载前
        数据与模板进行结合但是还没有渲染到页面上，因此我们可以在当前生命周期中做数据的最后一次修改
    
    mounted:挂载后(常用)
        模板与数据进行结合完毕，并且已经挂在到页面上
        可以在当前生命周期获取到真实的dom结构
        在Vue中，如果需要操作dom元素必须通过this.$refs.属性
        以及给当前元素添加一个ref属性，然后进行操作  ref值必须是唯一的

        可以做的事情：操作真实的dom 方法的实例化swiper

    beforeUpdate:更新前（多次）
        当前生命周期在数据更新的时候就会执行
        更新的数据与模板还未结合，因此我们可以做数据最后的修改，同时监听数据的变化
        注意数据修改死循环

    updated：更新后（多次）
        数据与模板进行结合并且已经挂载到了页面上，因此我们可以在当前生命周期中获取数据更新后最新的dom结构
        需要做条件处理

    beforeDestroy:销毁前（常用）
        当前生命周期需要做一些移除操作，例如事件解绑，监听的移除 定时器的移除等等

    destroyed:销毁后
        当前生命周期在执行的时候会将vm与页面之间的关系链断开（数据与视图值之间的关系进行断开）
https://cn.vuejs.org/images/lifecycle.png
*/

</Script>
