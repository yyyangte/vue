<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            background: red;
            height: 100px;
            width: 100px;
        }
    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="test">
        <Fa></Fa>
    </div>
    <template id='fa'>
        <div class="fa">
            <button @click='toggle'>toggle</button>
            <hr>
            <Son :hehe="show" age='16'></Son>
        </div>
    </template>
    <template id="son">
        <div class="son">
            <div class="demo" v-if = 'hehe'>
                {{hehe}}
                {{age}}
            </div>
        </div>
    </template>
</body>

</html>
<script>
    Vue.component('Fa',{
        template:'#fa',
        data(){
            return{
                show:false
            }
        },
        methods:{
            toggle(){
                this.show=!this.show
            }
        }
    })
    Vue.component('Son',{
        template:'#son',
        props:['hehe','age'],//通过props组件传递自定义属性
        created(){
            // 创建时自动执行
            console.log('son',this)
        }
    })
    new Vue({
        el:'#test'
    })
</script>
